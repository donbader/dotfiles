- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

# Create neccessary folders
- create:
  - ~/Inbox
  - ~/Downloads
  - ~/Documents
  - ~/Projects
  - ~/Notes

# Update submodules
- shell:
  - [git submodule update --init --recursive, "Installing submodules"]

# Install Brew
- shell:
  - [brew/install.sh, "Installing Brew"]
  - [rvm/install.sh, "Installing RVM"]
  - [nvm/install.sh, "Installing NVM"]

# shell dotfiles
- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/.zshrc
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore
    ~/.vim: .vim
    ~/.vimrc: .vim/.vimrc
    zsh/ohmyzsh/custom/themes/powerlevel10k: zsh/powerlevel10k

# Install Apps
- shell:
  - [brew bundle, "Installing Apps"]

# Install VS Code config
- link:
    "~/Library/Application Support/Code/User/":
      glob: true
      force: true
      path: vscode/*
- shell:
  - [vscode/install_extensions.sh, "Install VS Code extensions"]

