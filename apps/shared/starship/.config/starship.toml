"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_line_1)\
$sudo\
$directory\
[](bg:color_line_2 fg:color_line_1)\
$jobs\
[](bg:color_line_3 fg:color_line_2)\
$git_branch\
$git_status\
$git_state\
$git_commit\
[](bg:color_line_4 fg:color_line_3)\
${custom.git_metrics_workdir}\
[](bg:color_line_5 fg:color_line_4)\
$fill\
[](bg:color_line_6 fg:color_line_5)\
$docker_context\
$kubernetes\
$aws\
[](bg:color_line_7 fg:color_line_6)\
$time\
[](fg:color_line_7)\
$line_break$character"""

right_format = ""

palette = 'teal_gradient'

[palettes.teal_gradient]
color_fg0 = '#ffffff'
color_fg1 = '#000000'
# "Deep Sea Space" gradient - Smooth 7-step progression with 3% brightness increments
# Single-line layout: directory ‚Üí jobs ‚Üí [git section] ‚Üí git_metrics ‚Üí fill ‚Üí cloud ‚Üí time
# Git components (branch/status/state/commit) share same color for unified visual section
# Balanced gradient with 3% brightness steps
color_line_1 = '#0f2027'   # directory - 11.2% brightness
color_line_2 = '#13262f'   # jobs - +3% (14.2%)
color_line_3 = '#172b37'   # git section - +3% (17.2%)
color_line_4 = '#1b2f3f'   # git_metrics - +3% (20.2%)
color_line_5 = '#1f3447'   # fill - +3% (23.2%)
color_line_6 = '#23384f'   # docker/k8s/aws - +3% (26.2%)
color_line_7 = '#273d57'   # time - +3% (29.2% brightness)
# Status colors
color_green = '#98971a'
color_red = '#cc241d'
color_purple = '#b16286'

# OS and Username removed for cleaner layout
# You know who you are and what OS you're on
[os]
disabled = true

[username]
disabled = true

[directory]
style = "fg:color_fg0 bg:color_line_1"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

# Git Branch - Shows current branch with icon (like p10k's vcs-branch)
[git_branch]
symbol = ""
style = "bg:color_line_3"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_line_3)]($style)'
truncation_length = 20
truncation_symbol = "‚Ä¶"
ignore_branches = []

# Git Commit - Shows commit hash when in detached HEAD (like p10k's vcs-commit)
[git_commit]
commit_hash_length = 8
only_detached = true
style = "bg:color_line_3"
format = '[[ $hash$tag ](fg:color_fg0 bg:color_line_3)]($style)'
tag_symbol = " üè∑ "
tag_disabled = false

# Git State - Shows operations like rebase, merge, cherry-pick (like p10k's vcs-action)
[git_state]
style = "bg:color_line_3"
format = '[[ $state( $progress_current/$progress_total) ](fg:color_fg0 bg:color_line_3)]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Metrics - Disabled in favor of custom working directory metrics
# Built-in git_metrics compares against remote, not working tree
[git_metrics]
disabled = true

# Custom Git Metrics - Shows +/- only for uncommitted changes in working directory
# Uses ANSI color codes only for foreground colors, let Starship handle background
[custom.git_metrics_workdir]
command = """git diff --numstat 2>/dev/null | awk '{added+=$1; deleted+=$2} END {if (added > 0 || deleted > 0) {if (added > 0) printf "\\033[38;2;152;151;26m+%d\\033[39m", added; if (added > 0 && deleted > 0) printf " "; if (deleted > 0) printf "\\033[38;2;204;36;29m-%d\\033[39m", deleted; printf " "}}'"""
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[[$output](fg:color_fg0 bg:color_line_4)]($style)"
style = "bg:color_line_4"
description = "Show git diff stats for working directory with colors"

# Git Status - Comprehensive status indicators (like p10k's vcs-status)
# This shows working tree status with various symbols
[git_status]
style = "bg:color_line_3"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_line_3)]($style)'
# Conflict indicators
conflicted = "=${count} "
# Remote tracking
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
# Working tree status
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
# Additional p10k-like settings
typechanged = "~${count} "
# Display settings
up_to_date = ""
ignore_submodules = false
disabled = false

[time]
disabled = false
time_format = "%F %T"
style = "bg:color_line_7"
format = '[[  $time ](fg:color_fg0 bg:color_line_7)]($style)'

[memory_usage]
disabled = false
threshold = -1
style = "bg:color_line_9 fg:color_fg0"
format = '[ $ram]($style)'

[jobs]
disabled = false
style = "bg:color_line_2 fg:color_fg0"
format = '[ $number]($style)'

[docker_context]
disabled = false
style = "bg:color_line_6 fg:color_fg0"
format = '[ $symbol$context]($style)'

[kubernetes]
disabled = false
style = "bg:color_line_6 fg:color_fg0"
format = '[ $symbol$context]($style)'

[aws]
disabled = false
style = "bg:color_line_6 fg:color_fg0"
format = '[ $symbol$profile]($style)'

[fill]
symbol = " "
style = "bg:color_line_5"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[Ôê≤](bold fg:color_green)'
error_symbol = '[Ôê≤](bold fg:color_red)'
vimcmd_symbol = '[Ôê¥](bold fg:color_green)'
vimcmd_replace_one_symbol = '[Ôê¥](bold fg:color_purple)'
vimcmd_replace_symbol = '[Ôê¥](bold fg:color_purple)'
vimcmd_visual_symbol = '[Ôê¥](bold )'
