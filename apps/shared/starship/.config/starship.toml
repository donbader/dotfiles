format = """
[](color_line_1)\
$sudo\
$git_branch\
[](bg:color_line_2 fg:color_line_1)\
$git_commit\
$git_state\
[](bg:color_line_3 fg:color_line_2)\
$git_status\
${custom.git_metrics_workdir}\
[](fg:color_line_3 bg:color_line_4)\
$directory\
[](fg:color_line_4 bg:color_line_5)\
$memory_usage\
[](fg:color_line_5 bg:color_line_6)\
$jobs\
[](fg:color_line_6 bg:color_line_7)\
$docker_context\
$kubernetes\
$aws\
[](fg:color_line_7)\
$line_break$character"""

right_format = """
[](fg:color_right_1)\
$os\
[](bg:color_right_2 fg:color_right_1)\
$username\
[](bg:color_right_3 fg:color_right_2)\
$time\
[ ](fg:color_right_3)"""

palette = 'teal_gradient'

[palettes.teal_gradient]
color_fg0 = '#ffffff'
color_fg1 = '#000000'
# "Deep Sea Space" gradient - Based on #0f2027 ‚Üí #203a43 ‚Üí #2c5364
# Left prompt - smooth 10-step progression
color_line_1 = '#0f2027'   # git_branch - Deepest dark (darkest)
color_line_2 = '#152830'   # git_commit/git_state
color_line_3 = '#1b3139'   # git_status/custom metrics
color_line_4 = '#203a43'   # directory - Mid dark
color_line_5 = '#24434b'   # memory_usage
color_line_6 = '#284c54'   # jobs
color_line_7 = '#2c5364'   # docker/k8s/aws - Mid point
# Right prompt - continuation lighter
color_right_1 = '#35616f'  # os
color_right_2 = '#3e6f7a'  # username
color_right_3 = '#477d85'  # time - Lightest
# Status colors
color_green = '#98971a'
color_red = '#cc241d'
color_purple = '#b16286'

