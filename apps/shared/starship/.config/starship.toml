right_format = ""

palette = 'teal_gradient'

[palettes.teal_gradient]
color_fg0 = '#ffffff'
color_fg1 = '#000000'
# Dark Blue to Teal gradient - Smooth progression for Line 1
# Line 1: directory ‚Üí jobs ‚Üí space1 ‚Üí space2 ‚Üí fill ‚Üí space3 ‚Üí space4 ‚Üí cloud ‚Üí os ‚Üí username ‚Üí time (11 sections, smooth gradient)
# Line 2: git components use normal background (no custom colors)
# Gradient from dark blue-grey (#16222A) to steel teal (#3A6073)
# Line 1 gradient: 11 steps from #16222a to #3a6073
color_line_1 = '#16222a'   # Line 1: directory - step 1/11
color_line_2 = '#1a2830'   # Line 1: jobs - step 2/11
color_line_3 = '#1e2f36'   # Line 1: space1 - step 3/11
color_line_4 = '#22353c'   # Line 1: space2 - step 4/11
color_line_5 = '#263b42'   # Line 1: fill - step 5/11
color_line_6 = '#2a4248'   # Line 1: space3 - step 6/11
color_line_7 = '#2e484e'   # Line 1: space4 - step 7/11
color_line_8 = '#324f54'   # Line 1: cloud services - step 8/11
color_line_9 = '#36555a'   # Line 1: os - step 9/11
color_line_10 = '#3a5c60'  # Line 1: username - step 10/11
color_line_11 = '#3a6073'  # Line 1: time - step 11/11
# Status colors
color_green = '#98971a'
color_red = '#cc241d'
color_purple = '#b16286'


