[username]
disabled = false
style_user = "bg:color_line_10"
style_root = "bg:color_line_10"
format = '[[ $user](fg:color_fg0 bg:color_line_10)]($style)'
show_always = true

[directory]
style = "fg:color_fg0 bg:color_line_1"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

# Git Branch - Shows current branch with icon (like p10k's vcs-branch)
[git_branch]
symbol = ""
style = "fg:color_fg0"
format = '[ $symbol $branch ]($style)'
truncation_length = 20
truncation_symbol = "‚Ä¶"
ignore_branches = []

# Git Commit - Shows commit hash when in detached HEAD (like p10k's vcs-commit)
[git_commit]
commit_hash_length = 8
only_detached = true
style = "fg:color_fg0"
format = '[ $hash$tag ]($style)'
tag_symbol = " üè∑ "
tag_disabled = false

# Git State - Shows operations like rebase, merge, cherry-pick (like p10k's vcs-action)
[git_state]
style = "fg:color_fg0"
format = '[ $state( $progress_current/$progress_total) ]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Metrics - Disabled in favor of custom working directory metrics
# Built-in git_metrics compares against remote, not working tree
[git_metrics]
disabled = true

# Custom Git Metrics - Shows +/- only for uncommitted changes in working directory
# Uses ANSI color codes for colored output on normal background
[custom.git_metrics_workdir]
command = """git diff --numstat 2>/dev/null | awk '{added+=$1; deleted+=$2} END {if (added > 0 || deleted > 0) {if (added > 0) printf "\\033[38;2;152;151;26m+%d\\033[0m", added; if (added > 0 && deleted > 0) printf " "; if (deleted > 0) printf "\\033[38;2;204;36;29m-%d\\033[0m", deleted; printf " "}}'"""
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[$output]($style)"
style = "fg:color_fg0"
description = "Show git diff stats for working directory with colors"

# Git Status - Comprehensive status indicators (like p10k's vcs-status)
# This shows working tree status with various symbols
[git_status]
style = "fg:color_fg0"
format = '[($all_status$ahead_behind )]($style)'
# Conflict indicators
conflicted = "=${count} "
# Remote tracking
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
# Working tree status
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
# Additional p10k-like settings
typechanged = "~${count} "
# Display settings
up_to_date = ""
ignore_submodules = false
disabled = false

[time]
disabled = false
time_format = "%F %T"
style = "bg:color_line_11"
format = '[[  $time ](fg:color_fg0 bg:color_line_11)]($style)'

[memory_usage]
disabled = false
threshold = -1
style = "bg:color_line_11 fg:color_fg0"
format = '[ $ram]($style)'

[jobs]
