# Git State - Shows operations like rebase, merge, cherry-pick (like p10k's vcs-action)
[git_state]
style = "bg:color_line_3"
format = '[[ $state( $progress_current/$progress_total) ](fg:color_fg0 bg:color_line_3)]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Metrics - Disabled in favor of custom working directory metrics
# Built-in git_metrics compares against remote, not working tree
[git_metrics]
disabled = true

# Custom Git Metrics - Shows +/- only for uncommitted changes in working directory
# Split into two modules to allow different colors for additions (green) and deletions (red)

# Git Metrics - Additions (green)
[custom.git_metrics_added]
command = """git diff --numstat 2>/dev/null | awk '{added+=$1} END {if (added > 0) print "+" added}'"""
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[[$output](fg:color_green bg:color_line_3)]($style)"
style = "bg:color_line_3"
description = "Show git additions for working directory"

# Git Metrics - Deletions (red)
[custom.git_metrics_deleted]
command = """git diff --numstat 2>/dev/null | awk '{deleted+=$2} END {if (deleted > 0) print " -" deleted}'"""
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[[$output ](fg:color_red bg:color_line_3)]($style)"
style = "bg:color_line_3"
description = "Show git deletions for working directory"

# Git Status - Comprehensive status indicators (like p10k's vcs-status)
# This shows working tree status with various symbols
[git_status]
style = "bg:color_line_3"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_line_3)]($style)'
# Conflict indicators
conflicted = "=${count} "
# Remote tracking
ahead = "â‡¡${count} "
behind = "â‡£${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count} "
# Working tree status
untracked = "?${count} "
