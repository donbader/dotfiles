"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_line_1)\
$sudo\
[](bg:color_line_2 fg:color_line_1)\
$directory\
[](fg:color_line_2 bg:color_line_3)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](fg:color_line_3 bg:color_line_4)\
$memory_usage\
$jobs\
[](fg:color_line_4 bg:color_line_5)\
$docker_context\
$kubernetes\
$aws\
[](fg:color_line_5)\
$line_break$character"""

right_format = """
[](fg:color_line_4)\
$os\
[](bg:color_line_5 fg:color_line_4)\
$username\
[](bg:color_line_6 fg:color_line_5)\
