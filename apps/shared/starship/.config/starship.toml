[username]
show_always = true
style_user = "bg:color_line_5 fg:color_fg0"
style_root = "bg:color_line_5 fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_line_2"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

# Git Branch - Shows current branch with icon (like p10k's vcs-branch)
[git_branch]
symbol = "Ôêò"
style = "bg:color_line_3"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_line_3)]($style)'
truncation_length = 20
truncation_symbol = "‚Ä¶"
ignore_branches = []

# Git Commit - Shows commit hash when in detached HEAD (like p10k's vcs-commit)
[git_commit]
commit_hash_length = 8
only_detached = true
style = "bg:color_line_3"
format = '[[ $hash$tag ](fg:color_fg0 bg:color_line_3)]($style)'
tag_symbol = " üè∑ "
tag_disabled = false

# Git State - Shows operations like rebase, merge, cherry-pick (like p10k's vcs-action)
[git_state]
style = "bg:color_line_3"
format = '[[ $state( $progress_current/$progress_total) ](fg:color_fg0 bg:color_line_3)]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Metrics - Shows +/- line changes (like p10k's vcs-stashes)
[git_metrics]
disabled = false
added_style = 'bg:color_line_3 fg:color_green bold'
deleted_style = 'bg:color_line_3 fg:color_red bold'
format = '[[ +$added]($added_style)[ -$deleted ](bg:color_line_3 fg:color_red bold)]($deleted_style)'
only_nonzero_diffs = true
ignore_submodules = false

# Git Status - Comprehensive status indicators (like p10k's vcs-status)
# This shows working tree status with various symbols
[git_status]
style = "bg:color_line_3"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_line_3)]($style)'
# Conflict indicators
conflicted = "=${count} "
# Remote tracking
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
# Working tree status
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
# Additional p10k-like settings
typechanged = "~${count} "
# Display settings
up_to_date = ""
ignore_submodules = false
disabled = false

[time]
disabled = false
time_format = "%F %T"
style = "bg:color_line_6"
format = '[[ Ôê∫ $time ](fg:color_fg0 bg:color_line_6)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[Ôê≤](bold fg:color_green)'
error_symbol = '[Ôê≤](bold fg:color_red)'
vimcmd_symbol = '[Ôê¥](bold fg:color_green)'
