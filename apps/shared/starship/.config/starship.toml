format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_line_4"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

# Git Branch - Shows current branch with icon (like p10k's vcs-branch)
[git_branch]
symbol = ""
style = "bg:color_line_1"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_line_1)]($style)'
truncation_length = 20
truncation_symbol = "‚Ä¶"
ignore_branches = []

# Git Commit - Shows commit hash when in detached HEAD (like p10k's vcs-commit)
[git_commit]
commit_hash_length = 8
only_detached = true
style = "bg:color_line_2"
format = '[[ $hash$tag ](fg:color_fg0 bg:color_line_2)]($style)'
tag_symbol = " üè∑ "
tag_disabled = false

# Git State - Shows operations like rebase, merge, cherry-pick (like p10k's vcs-action)
[git_state]
style = "bg:color_line_2"
format = '[[ $state( $progress_current/$progress_total) ](fg:color_fg0 bg:color_line_2)]($style)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Metrics - Disabled in favor of custom working directory metrics
# Built-in git_metrics compares against remote, not working tree
[git_metrics]
disabled = true

# Custom Git Metrics - Shows +/- only for uncommitted changes in working directory
# Uses ANSI color codes only for foreground colors, let Starship handle background
[custom.git_metrics_workdir]
command = """git diff --numstat 2>/dev/null | awk '{added+=$1; deleted+=$2} END {if (added > 0 || deleted > 0) {if (added > 0) printf "\\033[38;2;152;151;26m+%d\\033[39m", added; if (added > 0 && deleted > 0) printf " "; if (deleted > 0) printf "\\033[38;2;204;36;29m-%d\\033[39m", deleted; printf " "}}'"""
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[[$output](fg:color_fg0 bg:color_line_3)]($style)"
style = "bg:color_line_3"
description = "Show git diff stats for working directory with colors"

# Git Status - Comprehensive status indicators (like p10k's vcs-status)
# This shows working tree status with various symbols
[git_status]
style = "bg:color_line_3"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_line_3)]($style)'
# Conflict indicators
conflicted = "=${count} "
# Remote tracking
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
# Working tree status
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
# Additional p10k-like settings
typechanged = "~${count} "
# Display settings
up_to_date = ""
ignore_submodules = false
disabled = false

[time]
disabled = false
time_format = "%F %T"
style = "bg:color_right_3"
format = '[[  $time ](fg:color_fg0 bg:color_right_3)]($style)'

[memory_usage]
disabled = false
threshold = -1
style = "bg:color_line_5 fg:color_fg0"
format = '[ $ram]($style)'

[jobs]
disabled = false
style = "bg:color_line_6 fg:color_fg0"
format = '[ $number]($style)'

[docker_context]
disabled = false
style = "bg:color_line_7 fg:color_fg0"
format = '[ $symbol$context]($style)'

[kubernetes]
disabled = false
style = "bg:color_line_7 fg:color_fg0"
format = '[ $symbol$context]($style)'

[aws]
disabled = false
style = "bg:color_line_7 fg:color_fg0"
format = '[ $symbol$profile]($style)'

[line_break]
disabled = false

